        <link href = "https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <body>
        <nav>
            <ul>
                <li><a href = "#about">About</a></li>
                <li><a href = "#projects">Projects</a></li>
                <li><a href = "#contact">Contact</a></li>
                <li>
                    <div id="webring-wrapper">
                        <a href="https://webring.hackclub.com/" id="previousBtn" class="webring-anchor" title="Previous">‹</a>
                        <a href="https://webring.hackclub.com/" class="webring-logo" title="Hack Club Webring" alt="Hack Club Webring"></a>
                        <a href="https://webring.hackclub.com/" id="nextBtn" class="webring-anchor" title="Next">›</a>

                    </div>
                </li>
            </ul>
        </nav>
        <div id = "about" class = "segment">
            <h2>About</h2>
            <br>
            <p>Sections of this site are generated from my github profile using the github api</p>
            <hr>
            <div class = "project">
                <!-- About is auto generated in gen.js-->
            </div>
        </div>

        <div id="projects" class="segment">
            <h2>Projects</h2>
            <hr>
            <div class="project grid">
                <!-- Projects are auto generated in gen.js-->
            </div>
        </div> 

        <div id="contact" class="segment">
            <h2>Contact</h2>
            <p>work in progress</p>
            <div class="container" style="margin: 0;">
                <form onsubmit="return false">
                    <div>
                        <input type="text" placeholder="Name" id="name">
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div>
                        <span>What would you like to send me?</span>
                    </div>
                        <textarea id="text" rows="4"></textarea>
                    <div>
                        <button onclick="send();">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <script src = "scripts/gen.js"></script>
    </body>
