    <head>
        <meta charset="utf-8">
        <meta name="description"content="{{ site.description }}">

        <title>{{ page.title }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="/assets/css/monokai.css">

    <body>
        <nav>
            <ul class="container">
                {% for item in site.data.nav %}

                    </li>
                {% endfor %}
            </ul>
        </nav>

            {{ content }}
